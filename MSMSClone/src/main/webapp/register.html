<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link href="style.css" rel="stylesheet" >
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body >
<div class="sidenav">
         <div class="login-main-text">
            <h2>Medical Store Management<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
<form class=" offset-lg-3" action="Register" method="post">
  <div class="form-group" >
    <label for="exampleFormControlInput1"></label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Name" required>
    <label for="exampleFormControlInput1"></label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="mobilenumber" placeholder="Mobile Number" required>
    <label for="exampleFormControlInput1"></label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Email ID" required>
    <label for="exampleFormControlInput1"></label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="address" placeholder="Address" required>
    
       <input type="hidden" name="role"  value="Customer" >
  </div>
   <button type="submit" class="col-md-12 text-center btn btn-success btn-lg">Register</button>
</form>
    </div>
         </div>
      </div>
<br>
<div class="col-md-12 text-center">
  <button type="button" onclick="window.location='login.html'" class="btn btn-outline-danger">Exit</button>
  
</div>

</body>
</html>
